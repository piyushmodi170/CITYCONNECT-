
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }
    h1 {
      color: #6200ea;
    }
    video, canvas {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #6200ea;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Product Scanner</h1>
  <p>Point your camera at a product to scan.</p>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button onclick="capture()">Scan</button>
  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Camera access denied:", err);
        result.textContent = "Please allow camera access.";
      });

    function capture() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      result.textContent = "ðŸ§  Scanned! (AI product recognition will go here)";
    }
  </script>
</body>
</html>
